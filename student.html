<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - HIHSM</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-item.active { background-color: #faf5ff; color: #7e22ce; border-left: 4px solid #7e22ce; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d8b4fe; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a855f7; }
        
        /* Print Styles */
        @media print {
            body * { visibility: hidden; }
            #modal-report, #modal-report * { visibility: visible; }
            #modal-report { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: white; padding: 0; margin: 0; box-shadow: none; }
            #print-btn-group, #close-modal-btn { display: none !important; }
        }
    </style>
</head>
<body class="bg-purple-50 text-gray-800 font-sans">

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div id="login-view" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-purple-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-purple-100 text-purple-600 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-4 shadow-sm"><i class="fas fa-user-graduate"></i></div>
                <h2 class="text-2xl font-bold text-gray-900">Student Login</h2>
                <p class="text-xs text-gray-500 mt-2">Access your academic records</p>
            </div>
            <form onsubmit="studentLogin(event)">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Admission Number</label>
                    <input id="s-adm" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition" placeholder="e.g. 1001">
                </div>
                <div class="mb-6">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date of Birth (Password)</label>
                    <input id="s-dob" type="date" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500 outline-none transition">
                </div>
                <button class="w-full bg-purple-700 text-white py-3 rounded-lg font-bold hover:bg-purple-800 transition transform active:scale-95 shadow-lg">Login</button>
            </form>
            <a href="index.html" class="block text-center mt-6 text-sm text-gray-400 hover:text-purple-600 transition">Back to Website</a>
        </div>
    </div>

    <div id="dash-view" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r hidden md:flex flex-col fixed h-full p-6 z-20 shadow-sm">
            <h2 class="font-bold text-purple-900 text-xl mb-8 flex items-center gap-2"><i class="fas fa-graduation-cap"></i> My Portal</h2>
            
            <div class="bg-purple-50 p-4 rounded-xl mb-8 border border-purple-100">
                <h3 class="font-bold text-purple-900 text-lg leading-tight" id="s-name-disp">--</h3>
                <p class="text-xs text-purple-600 font-mono mt-1" id="s-adm-disp">--</p>
                <span id="s-class-badge" class="inline-block mt-2 px-2 py-1 bg-white text-purple-700 text-[10px] font-bold rounded border border-purple-200 uppercase">Class --</span>
            </div>
            
            <nav class="space-y-2 flex-1">
                <button onclick="renderTab('home')" id="nav-home" class="nav-item w-full text-left p-3 rounded-lg font-medium transition flex items-center gap-3"><i class="fas fa-th-large w-5"></i> Dashboard</button>
                <button onclick="renderTab('results')" id="nav-results" class="nav-item w-full text-left p-3 rounded-lg font-medium transition flex items-center gap-3"><i class="fas fa-file-alt w-5"></i> Exam Results</button>
                <button onclick="renderTab('attendance')" id="nav-attendance" class="nav-item w-full text-left p-3 rounded-lg font-medium transition flex items-center gap-3"><i class="fas fa-clock w-5"></i> Attendance</button>
                <button onclick="renderTab('profile')" id="nav-profile" class="nav-item w-full text-left p-3 rounded-lg font-medium transition flex items-center gap-3"><i class="fas fa-user-cog w-5"></i> My Profile</button>
            </nav>
            
            <button onclick="logout()" class="w-full text-left p-3 text-red-500 font-bold hover:bg-red-50 rounded-lg transition flex items-center gap-2"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </aside>

        <main class="flex-1 md:ml-64 p-8 bg-purple-50 min-h-screen">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800" id="page-title">Overview</h1>
                <div class="text-sm bg-white px-4 py-2 rounded-full border shadow-sm text-gray-500 flex items-center gap-2">
                    <i class="far fa-calendar-alt text-purple-500"></i> <span id="date-display"></span>
                </div>
            </header>
            <div id="content-area" class="animate-fade-in"></div>
        </main>
    </div>

    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 backdrop-blur-sm transition-opacity overflow-y-auto">
        <div id="modal-report" class="bg-white rounded-xl shadow-2xl w-full max-w-2xl overflow-hidden transform transition-all scale-100 my-8">
            <div class="bg-purple-900 text-white p-6 flex justify-between items-start">
                <div>
                    <h2 class="text-2xl font-bold font-serif tracking-wide">HAYATHUL ISLAM HSS</h2>
                    <p class="text-purple-200 text-xs uppercase tracking-widest mt-1">Official Marksheet</p>
                </div>
                <button id="close-modal-btn" onclick="closeModal()" class="text-purple-200 hover:text-white transition"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <div class="p-8">
                <div class="flex justify-between items-center border-b pb-4 mb-6">
                    <div>
                        <p class="text-xs text-gray-500 uppercase font-bold">Student Name</p>
                        <h3 class="text-xl font-bold text-gray-800" id="rep-name">--</h3>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-gray-500 uppercase font-bold">Examination</p>
                        <h3 class="text-xl font-bold text-purple-700" id="rep-exam">--</h3>
                    </div>
                </div>

                <div class="mb-6">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="bg-gray-50 text-gray-600 uppercase text-xs">
                                <th class="p-3 text-left border-b">Subject</th>
                                <th class="p-3 text-right border-b">Max Marks</th>
                                <th class="p-3 text-right border-b">Obtained</th>
                                <th class="p-3 text-right border-b">Grade</th>
                            </tr>
                        </thead>
                        <tbody id="rep-body" class="text-gray-700"></tbody>
                        <tfoot>
                            <tr class="font-bold text-gray-900 bg-purple-50">
                                <td class="p-3 border-t">Grand Total</td>
                                <td class="p-3 text-right border-t">100%</td>
                                <td class="p-3 text-right border-t" id="rep-total">--</td>
                                <td class="p-3 text-right border-t" id="rep-status">--</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="grid grid-cols-2 gap-8 pt-8 mt-8 border-t border-dashed border-gray-300">
                    <div>
                        <p class="text-xs text-gray-400">Date Issued</p>
                        <p class="font-bold text-sm" id="rep-date">--</p>
                    </div>
                    <div class="text-right">
                        <div class="h-10"></div> <p class="text-xs text-gray-400 uppercase tracking-widest border-t border-gray-300 inline-block pt-1 px-4">Principal Signature</p>
                    </div>
                </div>
            </div>

            <div id="print-btn-group" class="bg-gray-50 p-4 flex justify-end gap-3 border-t">
                <button onclick="closeModal()" class="px-4 py-2 text-gray-600 hover:text-gray-800 font-medium text-sm">Close</button>
                <button onclick="window.print()" class="px-6 py-2 bg-purple-700 text-white rounded-lg font-bold hover:bg-purple-800 shadow-lg flex items-center gap-2 text-sm"><i class="fas fa-print"></i> Print Report</button>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'hihsm_data_ultimate'; // Synced with Admin/Teacher
        let currentUser = null;

        // --- CORE FUNCTIONS ---
        function getDB() { 
            let data; try { data = JSON.parse(localStorage.getItem(DB_KEY)); } catch(e){}
            if(!data) return { teachers:[], classes:[], students:[], subjects:[], results:[] };
            return data;
        }
        function saveDB(data) { localStorage.setItem(DB_KEY, JSON.stringify(data)); }
        function showToast(msg) {
            const el = document.createElement('div');
            el.className = 'p-4 bg-purple-600 text-white rounded-lg shadow-xl mb-2 animate-bounce fixed top-5 right-5 z-50 flex items-center gap-2';
            el.innerHTML = `<i class="fas fa-info-circle"></i> ${msg}`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 3000);
        }
        function el(id) { return document.getElementById(id); }
        
        window.onload = () => { el('date-display').innerText = new Date().toLocaleDateString(); };

        // --- AUTHENTICATION ---
        function studentLogin(e) {
            e.preventDefault();
            const db = getDB();
            if(!db.students || db.students.length === 0) return alert("No students found in database. Contact Admin.");
            
            const s = db.students.find(x => x.admNo === el('s-adm').value && x.dob === el('s-dob').value);
            if(s) {
                // Verify Password if set, otherwise use DOB/Roll logic
                const pass = el('s-dob').value; // Defaulting to DOB check for simplicity based on prompts
                
                currentUser = s;
                el('login-view').classList.add('hidden');
                el('dash-view').classList.remove('hidden');
                
                // Populate Sidebar Info
                el('s-name-disp').innerText = s.name;
                el('s-adm-disp').innerText = `ADM: ${s.admNo}`;
                const cls = db.classes.find(c => c.id === s.classId);
                el('s-class-badge').innerText = cls ? cls.name : 'No Class';
                
                renderTab('home');
            } else {
                alert('Invalid Admission No or Date of Birth');
            }
        }
        function logout() { location.reload(); }

        // --- TAB NAVIGATION ---
        function renderTab(tab) {
            const db = getDB();
            const area = el('content-area');
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            el('nav-'+tab).classList.add('active');
            el('page-title').innerText = tab === 'home' ? 'Dashboard' : tab.charAt(0).toUpperCase() + tab.slice(1);

            // 1. HOME / DASHBOARD
            if(tab === 'home') {
                const myResults = db.results.filter(r => r.studentId === currentUser.id);
                const myAtt = db.students.find(s=>s.id===currentUser.id).attendance || {total:0, present:0};
                const attPerc = myAtt.total > 0 ? Math.round((myAtt.present / myAtt.total) * 100) : 0;
                
                area.innerHTML = `
                <div class="grid md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-blue-100 flex items-center gap-4 hover:shadow-md transition">
                        <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center text-xl"><i class="fas fa-poll"></i></div>
                        <div><p class="text-xs font-bold text-gray-400 uppercase">Exams Taken</p><p class="text-2xl font-bold text-gray-800">${myResults.length}</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-purple-100 flex items-center gap-4 hover:shadow-md transition">
                        <div class="w-12 h-12 bg-purple-50 text-purple-600 rounded-full flex items-center justify-center text-xl"><i class="fas fa-percentage"></i></div>
                        <div><p class="text-xs font-bold text-gray-400 uppercase">Avg. Score</p><p class="text-2xl font-bold text-gray-800">${calculateAvg(myResults)}%</p></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-green-100 flex items-center gap-4 hover:shadow-md transition">
                        <div class="w-12 h-12 bg-green-50 text-green-600 rounded-full flex items-center justify-center text-xl"><i class="fas fa-user-check"></i></div>
                        <div><p class="text-xs font-bold text-gray-400 uppercase">Attendance</p><p class="text-2xl font-bold text-gray-800">${attPerc}%</p></div>
                    </div>
                </div>
                
                <h3 class="font-bold text-lg text-gray-700 mb-4">Recent Activity</h3>
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden">
                    ${myResults.length ? myResults.slice(0,3).map(r => `
                        <div class="p-4 border-b last:border-0 flex justify-between items-center hover:bg-gray-50 transition">
                            <div><h4 class="font-bold text-gray-800">${r.examName}</h4><p class="text-xs text-gray-500">${r.date || 'No Date'}</p></div>
                            <button onclick="viewReport('${r.id}')" class="text-xs bg-purple-100 text-purple-700 px-3 py-1 rounded font-bold hover:bg-purple-200 transition">View</button>
                        </div>`).join('') : '<div class="p-8 text-center text-gray-400">No recent activity found.</div>'}
                </div>`;
            }

            // 2. EXAM RESULTS
            else if(tab === 'results') {
                const myResults = db.results.filter(r => r.studentId === currentUser.id);
                if(myResults.length === 0) { area.innerHTML = '<div class="text-center p-12 bg-white rounded-xl shadow-sm text-gray-400">No exam results published yet.</div>'; return; }
                
                area.innerHTML = `<div class="grid gap-4 md:grid-cols-2">${myResults.map(r => `
                    <div class="bg-white p-6 rounded-xl shadow-sm border-l-4 ${r.status==='PASS'?'border-green-500':'border-red-500'} hover:shadow-md transition group">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg text-gray-800">${r.examName}</h3>
                                <span class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500 mt-1 inline-block">${r.date || 'Date N/A'}</span>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-bold ${r.status==='PASS'?'bg-green-100 text-green-700':'bg-red-100 text-red-700'}">${r.status}</span>
                        </div>
                        <div class="flex justify-between items-center pt-4 border-t">
                            <div><span class="text-xs text-gray-400 uppercase font-bold">Total Score</span><p class="text-xl font-bold text-purple-900">${r.total}</p></div>
                            <button onclick="viewReport('${r.id}')" class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-purple-700 transition shadow">Mark Sheet &rarr;</button>
                        </div>
                    </div>`).join('')}</div>`;
            }

            // 3. ATTENDANCE
            else if(tab === 'attendance') {
                const att = db.students.find(s=>s.id===currentUser.id).attendance || {total:0, present:0};
                const absent = att.total - att.present;
                const perc = att.total > 0 ? Math.round((att.present/att.total)*100) : 0;
                
                area.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-sm max-w-2xl mx-auto text-center border border-gray-100">
                    <div class="relative w-40 h-40 mx-auto mb-6 flex items-center justify-center">
                        <svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36">
                            <path class="text-gray-100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" />
                            <path class="text-purple-600" stroke-dasharray="${perc}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3" />
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center flex-col">
                            <span class="text-4xl font-bold text-gray-800">${perc}%</span>
                            <span class="text-[10px] text-gray-400 uppercase tracking-wider">Attendance</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4 mt-8">
                        <div class="p-4 bg-blue-50 rounded-xl"><p class="text-2xl font-bold text-blue-600">${att.total}</p><p class="text-xs text-blue-400 uppercase font-bold">Total Days</p></div>
                        <div class="p-4 bg-green-50 rounded-xl"><p class="text-2xl font-bold text-green-600">${att.present}</p><p class="text-xs text-green-400 uppercase font-bold">Present</p></div>
                        <div class="p-4 bg-red-50 rounded-xl"><p class="text-2xl font-bold text-red-500">${absent}</p><p class="text-xs text-red-400 uppercase font-bold">Absent</p></div>
                    </div>
                </div>`;
            }

            // 4. PROFILE
            else if(tab === 'profile') {
                const s = db.students.find(x=>x.id===currentUser.id);
                const cls = db.classes.find(c => c.id === s.classId);
                
                area.innerHTML = `
                <div class="bg-white p-8 rounded-xl shadow-sm max-w-2xl mx-auto border border-gray-100">
                    <div class="flex items-center gap-6 mb-8 pb-8 border-b">
                        <div class="w-20 h-20 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center text-4xl"><i class="fas fa-user"></i></div>
                        <div>
                            <h3 class="text-2xl font-bold text-gray-800">${s.name}</h3>
                            <p class="text-gray-500">Student â€¢ ${cls ? cls.name : 'No Class'}</p>
                        </div>
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-6 mb-8">
                        <div><label class="text-xs font-bold text-gray-400 uppercase">Admission No</label><p class="font-mono font-bold text-gray-700 bg-gray-50 p-2 rounded border">${s.admNo}</p></div>
                        <div><label class="text-xs font-bold text-gray-400 uppercase">Date of Birth</label><p class="font-mono font-bold text-gray-700 bg-gray-50 p-2 rounded border">${s.dob}</p></div>
                        <div><label class="text-xs font-bold text-gray-400 uppercase">Gender</label><p class="font-bold text-gray-700 bg-gray-50 p-2 rounded border">${s.gender || '-'}</p></div>
                    </div>

                    <h4 class="font-bold text-gray-700 mb-4 border-t pt-6">Edit Contact Info</h4>
                    <div class="space-y-4">
                        <div><label class="text-xs font-bold text-gray-400 uppercase">Phone Number</label><input id="up-ph" value="${s.phone||''}" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-200 outline-none" placeholder="Parent's Phone"></div>
                        <div><label class="text-xs font-bold text-gray-400 uppercase">Home Address</label><input id="up-ad" value="${s.address||''}" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-200 outline-none" placeholder="Full Address"></div>
                        <button onclick="updateProfile()" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold hover:bg-purple-700 transition shadow">Save Changes</button>
                    </div>
                </div>`;
            }
        }

        // --- ACTIONS ---
        function updateProfile() {
            const db = getDB();
            const i = db.students.findIndex(s=>s.id===currentUser.id);
            if(i > -1) {
                db.students[i].phone = el('up-ph').value;
                db.students[i].address = el('up-ad').value;
                currentUser = db.students[i];
                saveDB(db); showToast('Profile Updated Successfully');
            }
        }

        function calculateAvg(results) {
            if(results.length === 0) return 0;
            const total = results.reduce((acc, r) => acc + parseInt(r.total), 0);
            // Assuming avg max mark is 100 per subject and ~3 subjects (just for rough display)
            // Better logic: store max marks in DB. For now, raw average of totals / number of exams
            return Math.round(total / results.length);
        }

        // --- REPORT CARD MODAL ---
        function viewReport(rid) {
            const db = getDB();
            const res = db.results.find(r => r.id === rid);
            const s = db.students.find(st => st.id === res.studentId);
            
            el('rep-name').innerText = s.name;
            el('rep-exam').innerText = res.examName;
            el('rep-date').innerText = res.date || new Date().toLocaleDateString();
            el('rep-total').innerText = res.total;
            
            const statusEl = el('rep-status');
            statusEl.innerText = res.status;
            statusEl.className = `p-3 text-right border-t font-bold ${res.status==='PASS'?'text-green-600':'text-red-600'}`;

            let rows = '';
            for(const [sub, score] of Object.entries(res.marks)) {
                rows += `
                <tr class="border-b last:border-0">
                    <td class="p-3 font-medium">${sub}</td>
                    <td class="p-3 text-right text-gray-500">100</td>
                    <td class="p-3 text-right font-bold">${score}</td>
                    <td class="p-3 text-right font-mono text-xs">${calculateGrade(score)}</td>
                </tr>`;
            }
            el('rep-body').innerHTML = rows;
            
            el('modal-overlay').classList.remove('hidden');
        }

        function calculateGrade(score) {
            if(score >= 90) return 'A+';
            if(score >= 80) return 'A';
            if(score >= 70) return 'B+';
            if(score >= 60) return 'B';
            if(score >= 50) return 'C+';
            if(score >= 40) return 'C';
            return 'F';
        }

        function closeModal() { el('modal-overlay').classList.add('hidden'); }
    </script>
</body>
</html>
